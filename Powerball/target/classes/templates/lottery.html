<!DOCTYPE html>

<html>
    <head>
        <title>Lottery Results</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="text-center">Let's Play The Powerball </h1>

        <div class="container">
            <div class="row pick-header">
                <div class="col-2">
                    1st Number
                </div>
                <div class="col-2">
                    2nd Number
                </div>
                <div class="col-2">
                    3rd Number
                </div>
                <div class="col-2">
                    4th Number
                </div>
                <div class="col-2">
                    5th Number
                </div>
                <div class="col-2">
                    Powerball
                </div>
            </div>

            <div class="row picks" th:if="${numbers}" th:object="${numbers}">

                <div class="col-2">
                    <p th:text="*{num1}">25</p>
                </div>
                <div class="col-2">
                    <p th:text="*{num2}">25</p>
                </div>
                <div class="col-2">
                    <p th:text="*{num3}">25</p>
                </div>
                <div class="col-2">
                    <p th:text="*{num4}">25</p>
                </div>
                <div class="col-2">
                    <p th:text="*{num5}">25</p>
                </div>
                <div class="col-2">
                    <p th:text="*{num6}">25</p>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-success" href="/lottery">Generate Numbers</a>
            <a class="btn btn-primary" href="/">Home</a>
        </div>
    </body>
</html>
