<!DOCTYPE html>

<html>
    <head>
        <title>Lottery Results</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Most Recent Powerball Numbers</h1>

        <div th:if="${numbers}">
            <ul th:object="${numbers}">
                <li th:text="*{num1}">25</li>
                <li th:text="*{num2}">15</li>
                <li th:text="*{num3}">55</li>
                <li th:text="*{num4}">44</li>
                <li th:text="*{num5}">11</li>
                <li th:text="*{num6}">60</li>
                <li th:text="*{date}">2018-05-25</li>
            </ul>
        </div>

        <a class="btn btn-primary" href="/">Home</a>
    </body>
</html>
