<html>
    <head>
        <title>Lottery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="text-center">Buy a Lottery Ticket Now!</h1>
        <form method="POST">
            <div class="container">
                <div class="form-group">
                    <label for="txtFirst">First Name</label>
                    <input type="text" id="txtFirst" name="firstname" class="form-control">
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('purchase.firstname')}"
                          th:errors="*{purchase.firstname}">Name Error</span>
                </div>
                <div class="form-group">
                    <label for="txtLast">Last Name</label>
                    <input type="text" id="txtLast" name="lastname" class="form-control">
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('purchase.lastname')}"
                          th:errors="*{purchase.lastname}">Name Error</span>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="text" id="txtEmail" name="email" class="form-control">
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('purchase.email')}"
                          th:errors="*{purchase.email}">Date Error</span>
                </div>
                <br>
                <br>
                <div>
                    <label>State</label>
                    <select  name="state">
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('purchase.state')}"
                          th:errors="*{purchase.state}">State Error</span>
                </div>
                <br>
                <br>
                <div class="container">
                    <div class="row pick-header">
                        <div class="col-2">
                            1st Number
                        </div>
                        <div class="col-2">
                            2nd Number
                        </div>
                        <div class="col-2">
                            3rd Number
                        </div>
                        <div class="col-2">
                            4th Number
                        </div>
                        <div class="col-2">
                            5th Number
                        </div>
                        <div class="col-2">
                            Powerball
                        </div>
                    </div>
                    <div class="row picks">
                        <div class="col-2">
                            <input type="number" class="littleTxt" name="num1" th:value="${randomNum.num1}">
                            <span class="text-danger"
                                  th:if="${#fields.hasErrors('purchase.num1')}"
                                  th:errors="*{purchase.num1}">Number Error</span>
                        </div>
                        <div class="col-2">
                            <input type="number" class="littleTxt" name="num2" th:value="${randomNum.num2}">
                            <span class="text-danger"
                                  th:if="${#fields.hasErrors('purchase.num2')}"
                                  th:errors="*{purchase.num2}">Number Error</span>
                        </div>
                        <div class="col-2">
                            <input type="number" class="littleTxt" name="num3" th:value="${randomNum.num3}">
                            <span class="text-danger"
                                  th:if="${#fields.hasErrors('purchase.num3')} "
                                  th:errors="*{purchase.num3}">Number Error</span>
                        </div>
                        <div class="col-2">
                            <input type="number" class="littleTxt" name="num4" th:value="${randomNum.num4}">
                            <span class="text-danger"
                                  th:if="${#fields.hasErrors('purchase.num4')}"
                                  th:errors="*{purchase.num4}">Number Error</span>
                        </div>
                        <div class="col-2">
                            <input type="number" class="littleTxt" name="num5" th:value="${randomNum.num5}">
                            <span class="text-danger"
                                  th:if="${#fields.hasErrors('purchase.num5')}"
                                  th:errors="*{purchase.num5}">Number Error</span>
                        </div>
                        <div class="col-2">
                            <input type="number" class="littleTxt" name="num6" th:value="${randomNum.num6}">
                            <span class="text-danger"
                                  th:if="${#fields.hasErrors('purchase.num6')}"
                                  th:errors="*{purchase.num6}">Number Error</span>
                        </div>
                    </div>
                </div>
                <div>
                    <br>
                    <br>
                    <button type="submit" name="action" value="quick" class="btn btn-secondary">Quick Pick</button>
                    <br>
                    <br>
                    <div>
                        <button name="action" value="man" class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <br>
                    <div>
                        <a class="btn btn-danger" href="/">Home</a>
                    </div>
                </div>
        </form>
    </body>
</html>
